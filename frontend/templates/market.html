{% extends "base.html" %}

{% block title %}
Market
{% endblock %}

{% block content %}



<div class="row">
    <div class="col-12">
        <h3>Available Games</h3>
        <br>
        <div class="container">
            <div class="row g-2">
                {% for item in items %}
                <div class="col-4 ">
                    {% include 'includes/items_modal.html' %}
                    <div class="card " style="width: 18rem; color: black; margin: 0.5rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">{{item.desc}}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{item.genre}}</li>
                            <li class="list-group-item">{{item.pub}}</li>
                            <li class="list-group-item">{{item.r_date}}</li>
                        </ul>
                        <div class="card-body">
                            <button type="button" class="btn btn-outline btn-success" data-toggle="modal"
                                data-target="#Modal-BuyConfirm-{{ item.name.replace(' ','_') }}">
                                Buy
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
